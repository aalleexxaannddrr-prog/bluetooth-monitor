<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Chat Application</title>
</head>
<body>

<h2>Двухсторонняя синхронная передача данных</h2>

<div class="user-form" id="username-page">
    <h2>Вход</h2>
    <form id="usernameForm">
        <label for="nickname">Номер телефона:</label>
        <input type="text" id="nickname" name="nickname" required>

        <label for="role">Тип пользователя:</label>
        <select id="role" name="role" required>
            <option value="ENGINEER">Инженер</option>
            <option value="REGULAR">Пользователь</option>
        </select>

        <button type="submit">Войти</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Пользователи онлайн</h2>
            <ul id="connectedUsers">
            </ul>
        </div>
        <div>
            <p id="connected-user-nickname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Выйти</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <textarea autocomplete="off" id="message" placeholder="Type your message..." rows="3"></textarea>
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
